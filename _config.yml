# Site settings
title: CSC GIS Docs
email: info@civicmapper.com
description: Documentation for Carnegie Science Center web GIS resources and workflows
url: https://civicmapper.github.io/csc-docs # the base hostname & protocol for your site
git_address: https://github.com/civicmapper/csc-docs
git_edit_address: https://github.com/civicmapper/csc-docs/tree/master

# paths
baseurl: "/csc-docs"
img_folder: "/csc-docs/img/"

# common assets
client_logo_nav: csc_logo_color_stack_tag.png

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: spacelab

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/New_York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: false
